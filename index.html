<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cards">
        <div class="card">
            <div class="topraw">7 <br> &spades; <br></div>
            <div class="middle7spades">
                <div class="middleraw7spades"> &spades; &nbsp; &nbsp; &spades; <br></div>
                <div class="middleraw7spades"> &spades; <br></div>
                <div class="middleraw7spades"> &spades; &nbsp; &nbsp; &spades; <br></div>
                <div class="middleraw7spades"> &spades; &nbsp; &nbsp; &spades; <br></div>
            </div>
            <div class="bottomraw">7 <br> &spades;</div>
        </div>

        <div class="card">
            <div class="topraw">3 <br> &hearts; <br></div>
            <div class="middle3hearts">
                <div class="middleraw3hearts"> &hearts;<br></div>
                <div class="middleraw3hearts"> &hearts;<br></div>
                <div class="middleraw3hearts"> &hearts;<br></div>
            </div>
            <div class="bottomraw">3 <br> &hearts;</div>
        </div>

        <div class="card">
            <div class="topraw">10 <br> &diams; <br></div>
            <div class="middle10diams">
                <div class="middleraw10diam1"> &diams; &nbsp; &nbsp; &diams; <br></div>
                <div class="middleraw10diam2"> &nbsp; &diams; &nbsp;<br></div>
                <div class="middleraw10diam3"> &diams; &nbsp; &nbsp; &diams; <br></div>
                <div class="middleraw10diam4"> &diams; &nbsp; &nbsp; &diams; <br></div>
                <div class="middleraw10diam2"> &nbsp; &diams; &nbsp;<br></div>
                <div class="middleraw10diam3"> &diams; &nbsp; &nbsp; &diams; <br></div>
            </div>
            <div class="bottomraw">10 <br> &diams;</div>
        </div>

        <div class="card cardAspades">
            <div class="topraw">A <br> &spades; <br></div>
            <div class="middlerawAspades"> &#9828; <br></div>
            <div class="bottomraw">A <br> &spades;</div>
        </div>

        <div class="card">
            <div class="topraw">9 <br> &spades; <br></div>
            <div class="middle9spades">
                <div class="middleraw9spades1"> &spades; &nbsp; &nbsp; &spades; <br></div>
                <div class="middleraw9spades1"> &spades; &nbsp; &nbsp; &spades; <br></div>
                <div class="middleraw9spades2"> &nbsp; &spades; &nbsp; <br></div>
                <div class="middleraw9spades3"> &spades; &nbsp; &nbsp; &spades; <br></div>
                <div class="middleraw9spades1"> &spades; &nbsp; &nbsp; &spades; <br></div>
            </div>
            <div class="bottomraw">9 <br> &spades;</div>
        </div>

        <div class="card">
            <div class="topraw">Q <br> &clubs; <br></div>
            <div class="middlerawQclubs"> &#9831; <br></div>
            <div class="bottomraw">Q <br> &clubs;</div>
        </div>

        <div class="card">
            <div class="topraw">J <br> &hearts; <br></div>
            <div class="middlerawJhearts"> &#9825; <br></div>
            <div class="bottomraw">J <br> &hearts;</div>
        </div>
    </div>

</body>

</html>
